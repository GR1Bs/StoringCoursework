<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .registration-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="email"], input[type="password"], select, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        // Функция для показа/скрытия полей в зависимости от выбранной роли
        function handleRoleChange() {
            const role = document.getElementById("role").value;
            const groupField = document.getElementById("groupField");

            if (role === "student") {
                groupField.classList.remove("hidden");
            } else {
                groupField.classList.add("hidden");
            }
        }
    </script>
    </head>
<body>
<div class="registration-container">
    <h2>Регистрация</h2>
    <form action="/register" method="POST">


        <!-- Выбор роли пользователя -->
        <label for="role">Выберите тип учетной записи</label>
        <select id="role" name="role" required onchange="handleRoleChange()">
            <option value="teacher">Преподаватель</option>
            <option value="student">Студент</option>

        </select>

        <!-- Поле для выбора группы студента, которое показывается только для студентов -->
        <div id="groupField" class="hidden">
            <label for="group">Введите группу студента</label>
            <input type="text" id="group" name="group" placeholder="Введите вашу группу">
        </div>

        <!--Поле для ввода фио-->
        <label for="fullName">Введите ваше ФИО</label>
        <input type="text" id="fullName" name="fullName" >
        <!-- Поле для ввода почты -->
        <label for="email">Введите почту</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>

        <!-- Поле для ввода пароля -->
        <label for="password">Введите пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        <!-- Кнопка отправки формы -->
        <input type="submit" value="Зарегистрироваться">
    </form>
</div>
</body>
</html>
